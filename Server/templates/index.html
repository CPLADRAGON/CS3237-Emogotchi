<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emogotchi Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

    <style>
        :root {
            --bg-color: #1a1b26;
            --card-color: #24283b;
            --text-color: #c0caf5;
            --text-dim: #a9b1d6;
            --accent-green: #73daca;
            --accent-blue: #7aa2f7;
            --accent-orange: #ff9e64;
            --border-color: #414868;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        #device-header {
            font-size: 0.9em;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        #device-name {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .latest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metric-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .metric-header {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: var(--text-dim);
            font-weight: 600;
        }

        .metric-header i {
            font-size: 1.1em;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 700;
            margin-top: 10px;
            color: var(--text-color);
        }

        .chart-card {
            grid-column: 1 / -1;
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            height: 480px;
        }

        /* Responsive grid layout */
        @media (min-width: 900px) {
            .latest-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .chart-card {
                grid-column: 1 / span 2;
                grid-row: 1 / span 2;
            }

            .metric-card#stress-card {
                grid-column: 3;
                grid-row: 1;
            }

            .metric-card#happiness-card {
                grid-column: 4;
                grid-row: 1;
            }

            .metric-card#bpm-card {
                grid-column: 3;
                grid-row: 2;
            }

            .metric-card#motion-card {
                grid-column: 4;
                grid-row: 2;
            }

            /* --- ADDED: Explicit placement for other cards --- */
            .metric-card#temp-card {
                grid-column: 1;
                grid-row: 3;
            }

            .metric-card#hum-card {
                grid-column: 2;
                grid-row: 3;
            }

            .metric-card#noise-card {
                grid-column: 3;
                grid-row: 3;
            }

            .metric-card#light-card {
                grid-column: 4;
                grid-row: 3;
            }
        }

        @media (min-width: 1200px) {
            .latest-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .chart-card {
                grid-column: 1 / span 3;
                grid-row: 1 / span 2;
            }

            .metric-card#stress-card {
                grid-column: 4;
                grid-row: 1;
            }

            .metric-card#happiness-card {
                grid-column: 5;
                grid-row: 1;
            }

            .metric-card#bpm-card {
                grid-column: 4;
                grid-row: 2;
            }

            .metric-card#motion-card {
                grid-column: 5;
                grid-row: 2;
            }

            /* --- ADDED: Explicit placement for other cards --- */
            .metric-card#temp-card {
                grid-column: 1;
                grid-row: 3;
            }

            .metric-card#hum-card {
                grid-column: 2;
                grid-row: 3;
            }

            .metric-card#noise-card {
                grid-column: 3;
                grid-row: 3;
            }

            .metric-card#light-card {
                grid-column: 4;
                grid-row: 3;
            }
        }

        /* ... (rest of your CSS) ... */
        .metric-card.stressed {
            background-color: #4a2f2f;
            border-color: var(--accent-orange);
        }

        .metric-card.stressed .metric-value {
            color: var(--accent-orange);
        }

        .metric-card.stressed .metric-header i {
            color: var(--accent-orange);
        }

        .metric-card.in-motion {
            background-color: #2f3b5c;
            border-color: var(--accent-blue);
        }

        .metric-card.in-motion .metric-value {
            color: var(--accent-blue);
        }

        .metric-card.in-motion .metric-header i {
            color: var(--accent-blue);
        }

        .fa-heartbeat {
            color: #f7768e;
        }

        .fa-thermometer-half {
            color: #ff9e64;
        }

        .fa-tint {
            color: #7aa2f7;
        }

        .fa-volume-up {
            color: #bb9af7;
        }

        .fa-sun {
            color: #e0af68;
        }

        .fa-walking {
            color: #73daca;
        }

        .fa-brain {
            color: #9d7cd8;
        }

        .fa-smile {
            color: var(--accent-green);
        }

        .history-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #2e344e;
            font-weight: 600;
            color: var(--text-dim);
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e344e;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="device-header">
            User: <span id="device-name">--</span>
        </div>
        <h1>Emogotchi Dashboard</h1>
        <span id="latest-timestamp" style="color: var(--text-dim); font-size: 0.9em;">Loading...</span>
        <h2 style="margin-top: 10px;">Latest Readings</h2>
        <div class="latest-grid">
            <div class="chart-card">
                <h3 style="color: var(--text-dim); margin-bottom: 5px;">Happiness Trend (Last 24 Hours)
                </h3>
                <canvas id="happinessChart" width="812" height="500"
                    style="display: block; box-sizing: border-box; height: 300px; width: 649.6px;"></canvas>
            </div>

            <div class="metric-card" id="stress-card">
                <div class="metric-header"><i class="fas fa-brain"></i><span>Stress</span></div>
                <div class="metric-value" id="latest-prediction">N/A</div>
            </div>
            <div class="metric-card" id="happiness-card">
                <div class="metric-header"><i class="fas fa-smile"></i><span>Happiness</span></div>
                <div class="metric-value" id="latest-happiness-score">--</div>
            </div>
            <div class="metric-card" id="bpm-card">
                <div class="metric-header"><i class="fas fa-heartbeat"></i><span>BPM</span></div>
                <div class="metric-value" id="latest-bpm">--</div>
            </div>
            <div class="metric-card" id="motion-card">
                <div class="metric-header"><i class="fas fa-walking"></i><span>In Motion</span></div>
                <div class="metric-value" id="latest-motion">--</div>
            </div>

            <div class="metric-card" id="temp-card">
                <div class="metric-header"><i class="fas fa-thermometer-half"></i><span>Temp</span></div>
                <div class="metric-value" id="latest-temp">--</div>
            </div>
            <div class="metric-card" id="hum-card">
                <div class="metric-header"><i class="fas fa-tint"></i><span>Humidity</span></div>
                <div class="metric-value" id="latest-hum">--</div>
            </div>
            <div class="metric-card" id="noise-card">
                <div class="metric-header"><i class="fas fa-volume-up"></i><span>Noise</span></div>
                <div class="metric-value" id="latest-noise">--</div>
            </div>
            <div class="metric-card" id="light-card">
                <div class="metric-header"><i class="fas fa-sun"></i><span>Light (LDR)</span></div>
                <div class="metric-value" id="latest-ldr">--</div>
            </div>


        </div>
        <div class="history-card">
            <h2>Recent History (Last <span id="history-count">10</span> Readings)</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>BPM</th>
                        <th>Temp (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Noise</th>
                        <th>LDR</th>
                        <th>Motion</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Cache DOM elements ---
        const elements = {
            timestamp: document.getElementById('latest-timestamp'),
            deviceName: document.getElementById('device-name'),
            bpm: document.getElementById('latest-bpm'),
            temp: document.getElementById('latest-temp'),
            hum: document.getElementById('latest-hum'),
            noise: document.getElementById('latest-noise'),
            ldr: document.getElementById('latest-ldr'),
            motion: document.getElementById('latest-motion'),
            prediction: document.getElementById('latest-prediction'),
            happinessScore: document.getElementById('latest-happiness-score'),
            historyCount: document.getElementById('history-count'), // This will no longer be null
            tableBody: document.getElementById('history-table').querySelector('tbody'),
            stressCard: document.getElementById('stress-card'),
            motionCard: document.getElementById('motion-card')
        };

        let happinessChart = null;

        // --- Chart Initialization ---
        function initChart() {
            const ctx = document.getElementById('happinessChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(115, 218, 202, 0.6)');
            gradient.addColorStop(1, 'rgba(115, 218, 202, 0.05)');

            happinessChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Happiness Score',
                        data: [],
                        borderColor: 'rgba(115, 218, 202, 1)',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 2,
                        pointBackgroundColor: 'rgba(115, 218, 202, 1)',
                        stepped: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#a9b1d6' },
                            grid: { color: '#414868' }
                        },
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                tooltipFormat: 'MMM d, HH:mm',
                                displayFormats: {
                                    hour: 'HH:mm' // Show '14:00', '15:00'
                                }
                            },
                            ticks: { color: '#a9b1d6' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // --- Function to update trendline (every 60s) ---
        async function updateTrendline() {
            try {
                console.log("Fetching /trend_data...");
                const response = await fetch('/trend_data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const trendData = await response.json(); // This is our 24h hourly avg

                if (happinessChart) {
                    const chartData = trendData.map(entry => ({
                        x: new Date(entry.timestamp),
                        y: entry.happiness_score
                    }));

                    happinessChart.data.datasets[0].data = chartData;
                    happinessChart.update();
                }

            } catch (error) {
                console.error("Failed to fetch trend data:", error);
            }
        }


        // --- Function to update metrics (every 5s) ---
        async function updateData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const latest = data.latest || {};

                let simpleTime = (latest.timestamp || '--:--:--').split(' ')[1] || '--:--:--';
                elements.timestamp.textContent = `Last update: ${simpleTime}`;
                elements.deviceName.textContent = latest.device_name || 'Unknown';

                elements.bpm.textContent = latest.bpm !== undefined ? latest.bpm.toFixed(1) : '--';
                elements.temp.textContent = latest.temperature !== undefined ? `${latest.temperature.toFixed(1)}°C` : '--';
                elements.hum.textContent = latest.humidity !== undefined ? `${latest.humidity.toFixed(0)}%` : '--';
                elements.noise.textContent = latest.noise !== undefined ? latest.noise.toFixed(1) : '--';
                elements.ldr.textContent = latest.ldr !== undefined ? latest.ldr.toFixed(0) : '--';

                const motionText = latest.in_motion === 1 ? 'Yes' : (latest.in_motion === 0 ? 'No' : '--');
                elements.motion.textContent = motionText;

                const predictionText = data.prediction || 'N/A';
                elements.prediction.textContent = predictionText;
                elements.happinessScore.textContent = data.happiness_score !== undefined ? data.happiness_score.toFixed(1) : '--';

                if (predictionText === 'Sad' || predictionText === 'Stressed') {
                    elements.stressCard.classList.add('stressed');
                } else {
                    elements.stressCard.classList.remove('stressed');
                }
                if (latest.in_motion === 1) {
                    elements.motionCard.classList.add('in-motion');
                } else {
                    elements.motionCard.classList.remove('in-motion');
                }

                // --- Update History Table (Last 10 readings) ---
                const history = data.history || [];
                elements.tableBody.innerHTML = '';

                // This line will now work correctly
                elements.historyCount.textContent = history.length;

                history.reverse().forEach(entry => {
                    const row = elements.tableBody.insertRow();
                    let entryTime = (entry.timestamp || ' ').split(' ')[1] || '--:--:--';
                    row.insertCell().textContent = entryTime;
                    row.insertCell().textContent = entry.bpm !== undefined ? entry.bpm.toFixed(1) : '--';
                    row.insertCell().textContent = entry.temperature !== undefined ? entry.temperature.toFixed(1) : '--';
                    row.insertCell().textContent = entry.humidity !== undefined ? entry.humidity.toFixed(0) : '--';
                    row.insertCell().textContent = entry.noise !== undefined ? entry.noise.toFixed(1) : '--';
                    row.insertCell().textContent = entry.ldr !== undefined ? entry.ldr.toFixed(0) : '--';
                    row.insertCell().textContent = entry.in_motion === 1 ? 'Yes' : 'No';
                    row.insertCell().textContent = (entry.happiness_score !== undefined ? entry.happiness_score.toFixed(1) : '--');
                });

            } catch (error) {
                console.error("Failed to fetch sensor data:", error);
                elements.timestamp.textContent = "Error fetching data.";
            }
        }

        // --- Page Load & Timers ---
        document.addEventListener('DOMContentLoaded', (event) => {
            initChart();
            updateData(); // Fetch 5s data immediately
            updateTrendline(); // Fetch 60s data immediately
        });

        // Update metrics every 5 seconds
        setInterval(updateData, 5000);
        // Update trendline every 60 seconds
        setInterval(updateTrendline, 60000); 
    </script>
</body>

</html>
