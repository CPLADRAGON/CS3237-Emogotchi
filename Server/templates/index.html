<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emogotchi Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #1a1b26;
            /* Dark background */
            --card-color: #24283b;
            /* Lighter card background */
            --text-color: #c0caf5;
            /* Light text */
            --text-dim: #a9b1d6;
            /* Dimmer text */
            --accent-green: #73daca;
            /* Green accent */
            --accent-blue: #7aa2f7;
            /* Blue accent */
            --accent-orange: #ff9e64;
            /* Orange accent */
            --border-color: #414868;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        #device-header {
            font-size: 0.9em;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        #device-name {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .latest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metric-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .metric-header {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: var(--text-dim);
            font-weight: 600;
        }

        .metric-header i {
            font-size: 1.1em;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 700;
            margin-top: 10px;
            color: var(--text-color);
        }

        /* Special card for the chart */
        .chart-card {
            /* Make it span more columns on larger screens */
            grid-column: 1 / -1;
            /* Default to full width */
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        /* Responsive grid layout */
        @media (min-width: 900px) {
            .latest-grid {
                /* 4 columns on medium screens */
                grid-template-columns: repeat(4, 1fr);
            }

            .chart-card {
                /* Span 2 columns */
                grid-column: span 2;
                grid-row: span 2;
                /* Take up more vertical space */
            }

            .metric-card#stress-card {
                grid-column: 3;
                grid-row: 1;
            }

            .metric-card#happiness-card {
                grid-column: 4;
                grid-row: 1;
            }

            .metric-card#bpm-card {
                grid-column: 3;
                grid-row: 2;
            }

            .metric-card#motion-card {
                grid-column: 4;
                grid-row: 2;
            }
        }

        @media (min-width: 1200px) {
            .latest-grid {
                /* 5 columns on large screens */
                grid-template-columns: repeat(5, 1fr);
            }

            .chart-card {
                /* Span 3 columns */
                grid-column: span 3;
                grid-row: span 2;
            }

            .metric-card#stress-card {
                grid-column: 4;
                grid-row: 1;
            }

            .metric-card#happiness-card {
                grid-column: 5;
                grid-row: 1;
            }

            .metric-card#bpm-card {
                grid-column: 4;
                grid-row: 2;
            }

            .metric-card#motion-card {
                grid-column: 5;
                grid-row: 2;
            }
        }


        .metric-card.stressed {
            background-color: #4a2f2f;
            border-color: var(--accent-orange);
        }

        .metric-card.stressed .metric-value {
            color: var(--accent-orange);
        }

        .metric-card.stressed .metric-header i {
            color: var(--accent-orange);
        }

        .metric-card.in-motion {
            background-color: #2f3b5c;
            border-color: var(--accent-blue);
        }

        .metric-card.in-motion .metric-value {
            color: var(--accent-blue);
        }

        .metric-card.in-motion .metric-header i {
            color: var(--accent-blue);
        }

        /* Icon colors */
        .fa-heartbeat {
            color: #f7768e;
        }

        .fa-thermometer-half {
            color: #ff9e64;
        }

        .fa-tint {
            color: #7aa2f7;
        }

        .fa-volume-up {
            color: #bb9af7;
        }

        .fa-sun {
            color: #e0af68;
        }

        .fa-walking {
            color: #73daca;
        }

        .fa-brain {
            color: #9d7cd8;
        }

        .fa-smile {
            color: var(--accent-green);
        }


        .history-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #2e344e;
            font-weight: 600;
            color: var(--text-dim);
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e344e;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="device-header">
            User: <span id="device-name">--</span>
        </div>

        <h1>Emogotchi Dashboard</h1>
        <span id="latest-timestamp" style="color: var(--text-dim); font-size: 0.9em;">Loading...</span>

        <h2 style="margin-top: 30px;">Latest Readings</h2>

        <div class="latest-grid">

            <div class="chart-card">
                <h3 style="color: var(--text-dim); margin-bottom: 15px;">Emotion Trend (0-100)</h3>
                <canvas id="happinessChart"></canvas>
            </div>

            <div class="metric-card" id="stress-card">
                <div class="metric-header">
                    <i class="fas fa-brain"></i>
                    <span>Stress</span>
                </div>
                <div class="metric-value" id="latest-prediction">N/A</div>
            </div>

            <div class="metric-card" id="happiness-card">
                <div class="metric-header">
                    <i class="fas fa-smile"></i>
                    <span>Happiness</span>
                </div>
                <div class="metric-value" id="latest-happiness-score">--</div>
            </div>

            <div class="metric-card" id="bpm-card">
                <div class="metric-header">
                    <i class="fas fa-heartbeat"></i>
                    <span>BPM</span>
                </div>
                <div class="metric-value" id="latest-bpm">--</div>
            </div>

            <div class="metric-card" id="motion-card">
                <div class="metric-header">
                    <i class="fas fa-walking"></i>
                    <span>In Motion</span>
                </div>
                <div class="metric-value" id="latest-motion">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Temp</span>
                </div>
                <div class="metric-value" id="latest-temp">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-tint"></i>
                    <span>Humidity</span>
                </div>
                <div class="metric-value" id="latest-hum">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-volume-up"></i>
                    <span>Noise</span>
                </div>
                <div class="metric-value" id="latest-noise">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-sun"></i>
                    <span>Light (LDR)</span>
                </div>
                <div class="metric-value" id="latest-ldr">--</div>
            </div>

        </div>
        <div class="history-card">
            <h2>Recent History (Last <span id="history-count">0</span> readings)</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>BPM</th>
                        <th>Temp (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Noise</th>
                        <th>LDR</th>
                        <th>Motion</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // 6. MODIFIED JAVASCRIPT

        // Cache DOM elements
        const elements = {
            timestamp: document.getElementById('latest-timestamp'),
            deviceName: document.getElementById('device-name'),
            bpm: document.getElementById('latest-bpm'),
            temp: document.getElementById('latest-temp'),
            hum: document.getElementById('latest-hum'),
            noise: document.getElementById('latest-noise'),
            ldr: document.getElementById('latest-ldr'),
            motion: document.getElementById('latest-motion'),
            prediction: document.getElementById('latest-prediction'),
            happinessScore: document.getElementById('latest-happiness-score'), // Added
            historyCount: document.getElementById('history-count'),
            tableBody: document.getElementById('history-table').querySelector('tbody'),
            stressCard: document.getElementById('stress-card'),
            motionCard: document.getElementById('motion-card')
        };

        // --- ADDED: Chart.js Global Variable ---
        let happinessChart = null;

        // --- ADDED: Function to initialize the chart ---
        function initChart() {
            const ctx = document.getElementById('happinessChart').getContext('2d');

            // Gradient fill
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(115, 218, 202, 0.6)');
            gradient.addColorStop(1, 'rgba(115, 218, 202, 0.05)');

            happinessChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Will be filled with timestamps
                    datasets: [{
                        label: 'Happiness Score',
                        data: [], // Will be filled with scores
                        borderColor: 'rgba(115, 218, 202, 1)', // --accent-green
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4, // Makes the line smooth
                        pointRadius: 2,
                        pointBackgroundColor: 'rgba(115, 218, 202, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100, // Score is 0-100
                            ticks: { color: '#a9b1d6' },
                            grid: { color: '#414868' }
                        },
                        x: {
                            ticks: { color: '#a9b1d6' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Hide the legend
                        }
                    }
                }
            });
        }

        async function updateData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // --- Update Latest Data ---
                const latest = data.latest || {};

                elements.timestamp.textContent = `Last update: ${latest.timestamp || '--:--:--'}`;
                elements.deviceName.textContent = latest.device_name || 'Unknown';

                // Format values
                elements.bpm.textContent = latest.bpm !== undefined ? latest.bpm.toFixed(1) : '--';
                elements.temp.textContent = latest.temperature !== undefined ? `${latest.temperature.toFixed(1)}°C` : '--';
                elements.hum.textContent = latest.humidity !== undefined ? `${latest.humidity.toFixed(0)}%` : '--';
                elements.noise.textContent = latest.noise !== undefined ? latest.noise.toFixed(1) : '--';
G               elements.ldr.textContent = latest.ldr !== undefined ? latest.ldr.toFixed(0) : '--';

                const motionText = latest.in_motion === 1 ? 'Yes' : (latest.in_motion === 0 ? 'No' : '--');
                elements.motion.textContent = motionText;

                const predictionText = data.prediction || 'N/A';
                elements.prediction.textContent = predictionText;

                // --- ADDED: Update happiness score card ---
                elements.happinessScore.textContent = data.happiness_score !== undefined ? data.happiness_score.toFixed(1) : '--';

                // --- DYNAMIC CLASS STYLING ---
                if (predictionText === 'Sad' || predictionText === 'Stressed') {
                    elements.stressCard.classList.add('stressed');
                } else {
                    elements.stressCard.classList.remove('stressed');
                }
                if (latest.in_motion === 1) {
                    elements.motionCard.classList.add('in-motion');
                } else {
                    elements.motionCard.classList.remove('in-motion');
                }

                // --- Update History Table ---
                const history = data.history || [];
                elements.tableBody.innerHTML = '';
                elements.historyCount.textContent = history.length;

                // We will also use history to update the chart
                const chartLabels = [];
                const chartData = [];

                history.forEach(entry => {
                    // Update table
                    const row = elements.tableBody.insertRow(0); // Insert at the top
                    row.insertCell().textContent = entry.timestamp || '--:--:--';
                    row.insertCell().textContent = entry.bpm !== undefined ? entry.bpm.toFixed(1) : '--';
                    row.insertCell().textContent = entry.temperature !== undefined ? entry.temperature.toFixed(1) : '--';
                    row.insertCell().textContent = entry.humidity !== undefined ? entry.humidity.toFixed(0) : '--';
                    row.insertCell().textContent = entry.noise !== undefined ? entry.noise.toFixed(1) : '--';
                    row.insertCell().textContent = entry.ldr !== undefined ? entry.ldr.toFixed(0) : '--';
                    row.insertCell().textContent = entry.in_motion === 1 ? 'Yes' : 'No';

                    // Prepare chart data (oldest to newest)
                    chartLabels.push(entry.timestamp || '');

                    // The server only sends the score for the *latest* prediction.
                    // We need to associate the score with the *latest* entry.
                    // This is a simple way, assuming the latest prediction applies to the history window.
                    // A more robust way would be to store scores for *each* entry.
                });

                // --- ADDED: Update Chart Data ---
                if (happinessChart) {
                    // For this setup, we'll chart the last 10 scores.
                    // Let's assume the 'history' array from the server will eventually contain scores.
                    // For now, let's just plot the *latest* score 10 times as a placeholder.
                    // A better server would send a score for each history item.

                    // Simple solution: The server's 'history' deque holds dicts.
                    // The 'data.happiness_score' is ONLY the *latest* score.
                    // We need to extract the score from each item in the history.
                    // **Server-side change needed for a real trendline.**

                    // --- TEMPORARY WORKAROUND ---
                    // Since the server doesn't send historical scores,
                    // let's just use the latest 10 BPMs as placeholder data
                    // to show the chart is working.

                    const labels = history.map(h => h.timestamp).reverse(); // Oldest to newest

                    // **Replace 'h.bpm' with 'h.happiness_score' once your server adds it to the history deque**
                    const scores = history.map(h => h.happiness_score).reverse(); // Using BPM as placeholder

                    happinessChart.data.labels = labels;
                    happinessChart.data.datasets[0].data = scores;
                    happinessChart.update();
                }

            } catch (error) {
                console.error("Failed to fetch sensor data:", error);
                elements.timestamp.textContent = "Error fetching data.";
            }
        }

        // --- ADDED: Run initChart() on page load ---
        document.addEventListener('DOMContentLoaded', (event) => {
            initChart();
            updateData(); // Fetch data immediately
        });

        // Automatically refresh the data every 5 seconds
        setInterval(updateData, 5000); 
    </script>
</body>

</html>
