<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emogotchi Dashboard</title>

    <link rel="preconnect" href="https.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* 3. Added CSS Variables for a Dark Mode Theme */
        :root {
            --bg-color: #1a1b26;
            /* Dark background */
            --card-color: #24283b;
            /* Lighter card background */
            --text-color: #c0caf5;
            /* Light text */
            --text-dim: #a9b1d6;
            /* Dimmer text */
            --accent-green: #73daca;
            /* Green accent */
            --accent-blue: #7aa2f7;
            /* Blue accent */
            --accent-orange: #ff9e64;
            /* Orange accent */
            --border-color: #414868;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        #device-header {
            font-size: 0.9em;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        #device-name {
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* 4. New "Latest Metrics" Grid Layout */
        .latest-grid {
            display: grid;
            /* Creates a responsive grid that fits as many 150px cards as it can */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        /* 5. New "Metric Card" Styling */
        .metric-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .metric-header {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: var(--text-dim);
            font-weight: 600;
        }

        .metric-header i {
            font-size: 1.1em;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 2.2em;
            /* Big, bold number */
            font-weight: 700;
            margin-top: 10px;
            color: var(--text-color);
        }

        /* 6. Dynamic Styling for Specific Cards */
        .metric-card.stressed {
            background-color: #4a2f2f;
            border-color: var(--accent-orange);
        }

        .metric-card.stressed .metric-value {
            color: var(--accent-orange);
        }

        .metric-card.stressed .metric-header i {
            color: var(--accent-orange);
        }

        .metric-card.in-motion {
            background-color: #2f3b5c;
            border-color: var(--accent-blue);
        }

        .metric-card.in-motion .metric-value {
            color: var(--accent-blue);
        }

        .metric-card.in-motion .metric-header i {
            color: var(--accent-blue);
        }

        /* Color icons */
        .fa-heartbeat {
            color: #f7768e;
        }

        .fa-thermometer-half {
            color: #ff9e64;
        }

        .fa-tint {
            color: #7aa2f7;
        }

        .fa-volume-up {
            color: #bb9af7;
        }

        .fa-sun {
            color: #e0af68;
        }

        .fa-walking {
            color: #73daca;
        }

        .fa-brain {
            color: #9d7cd8;
        }


        /* 7. Fancier History Card & Table */
        .history-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow-x: auto;
            /* For small screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #2e344e;
            /* Header background */
            font-weight: 600;
            color: var(--text-dim);
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #2e344e;
            /* Row hover */
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="device-header">
            User: <span id="device-name">--</span>
        </div>

        <h1>Emogotchi Dashboard</h1>
        <span id="latest-timestamp" style="color: var(--text-dim); font-size: 0.9em;">Loading...</span>

        <h2 style="margin-top: 30px;">Latest Readings</h2>

        <div class="latest-grid">

            <div class="metric-card" id="stress-card">
                <div class="metric-header">
                    <i class="fas fa-brain"></i>
                    <span>Stress</span>
                </div>
                <div class="metric-value" id="latest-prediction">N/A</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-heartbeat"></i>
                    <span>BPM</span>
                </div>
                <div class="metric-value" id="latest-bpm">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-thermometer-half"></i>
                    <span>Temp</span>
                </div>
                <div class="metric-value" id="latest-temp">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-tint"></i>
                    <span>Humidity</span>
                </div>
                <div class="metric-value" id="latest-hum">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-volume-up"></i>
                    <span>Noise</span>
                </div>
                <div class="metric-value" id="latest-noise">--</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <i class="fas fa-sun"></i>
                    <span>Light (LDR)</span>
                </div>
                <div class="metric-value" id="latest-ldr">--</div>
            </div>

            <div class="metric-card" id="motion-card">
                <div class="metric-header">
                    <i class="fas fa-walking"></i>
                    <span>In Motion</span>
                </div>
                <div class="metric-value" id="latest-motion">--</div>
            </div>

        </div>
        <div class="history-card">
            <h2>Recent History (Last <span id="history-count">0</span> readings)</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>BPM</th>
                        <th>Temp (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Noise</th>
                        <th>LDR</th>
                        <th>Motion</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // 9. Updated JS to match new element IDs and add dynamic classes

        // Cache DOM elements
        const elements = {
            timestamp: document.getElementById('latest-timestamp'),
            deviceName: document.getElementById('device-name'),
            bpm: document.getElementById('latest-bpm'),
            temp: document.getElementById('latest-temp'),
            hum: document.getElementById('latest-hum'),
            noise: document.getElementById('latest-noise'),
            ldr: document.getElementById('latest-ldr'),
            motion: document.getElementById('latest-motion'),
            prediction: document.getElementById('latest-prediction'),
            historyCount: document.getElementById('history-count'),
            tableBody: document.getElementById('history-table').querySelector('tbody'),
            stressCard: document.getElementById('stress-card'),
            motionCard: document.getElementById('motion-card')
        };

        async function updateData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // --- Update Latest Data ---
                const latest = data.latest || {};

                elements.timestamp.textContent = `Last update: ${latest.timestamp || '--:--:--'}`;
                elements.deviceName.textContent = latest.device_name || 'Unknown';

                // Format values
                elements.bpm.textContent = latest.bpm !== undefined ? latest.bpm.toFixed(1) : '--';
                elements.temp.textContent = latest.temperature !== undefined ? `${latest.temperature.toFixed(1)}°C` : '--';
                elements.hum.textContent = latest.humidity !== undefined ? `${latest.humidity.toFixed(0)}%` : '--';
                elements.noise.textContent = latest.noise !== undefined ? latest.noise.toFixed(1) : '--';
                elements.ldr.textContent = latest.ldr !== undefined ? latest.ldr.toFixed(0) : '--';

                const motionText = latest.in_motion === 1 ? 'Yes' : (latest.in_motion === 0 ? 'No' : '--');
                elements.motion.textContent = motionText;

                const predictionText = data.prediction || 'N/A';
                elements.prediction.textContent = predictionText;

                // --- DYNAMIC CLASS STYLING ---
                // Style stress card
                if (predictionText === 'Sad' || predictionText === 'Stressed') {
                    elements.stressCard.classList.add('stressed');
                } else {
                    elements.stressCard.classList.remove('stressed');
                }

                // Style motion card
                if (latest.in_motion === 1) {
                    elements.motionCard.classList.add('in-motion');
                } else {
                    elements.motionCard.classList.remove('in-motion');
                }

                // --- Update History Table ---
                const history = data.history || [];
                elements.tableBody.innerHTML = ''; // Clear existing rows
                elements.historyCount.textContent = history.length;

                // Add rows for each history entry (newest first)
                history.reverse().forEach(entry => {
                    const row = elements.tableBody.insertRow();
                    row.insertCell().textContent = entry.timestamp || '--:--:--';
                    row.insertCell().textContent = entry.bpm !== undefined ? entry.bpm.toFixed(1) : '--';
                    row.insertCell().textContent = entry.temperature !== undefined ? entry.temperature.toFixed(1) : '--';
                    row.insertCell().textContent = entry.humidity !== undefined ? entry.humidity.toFixed(0) : '--';
                    row.insertCell().textContent = entry.noise !== undefined ? entry.noise.toFixed(1) : '--';
                    row.insertCell().textContent = entry.ldr !== undefined ? entry.ldr.toFixed(0) : '--';
                    row.insertCell().textContent = entry.in_motion === 1 ? 'Yes' : 'No';
                });

            } catch (error) {
                console.error("Failed to fetch sensor data:", error);
                elements.timestamp.textContent = "Error fetching data.";
            }
        }

        // Fetch data immediately when the page loads
        updateData();

        // Automatically refresh the data every 5 seconds
        setInterval(updateData, 5000); 
    </script>
</body>

</html>
